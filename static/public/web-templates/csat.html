{{ define "csat" }}
{{ template "header" . }}
<div class="csat-container">
    <div class="csat-header">
        <h2>{{ i18n.T "csat.rateYourInteraction" }}</h2>
        {{ if .Data.Conversation.Subject }}
        <p class="conversation-subject"><i>{{ .Data.Conversation.Subject }}</i></p>
        {{ end }}
    </div>

    <form action="/csat/{{ .Data.CSAT.UUID }}" method="POST" class="csat-form" novalidate>
        <div class="rating-container">
            <div class="rating-options">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1" class="rating-option" tabindex="0">
                    <div class="emoji-wrapper">
                        <span class="emoji">ðŸ˜¢</span>
                    </div>
                    <span class="rating-text">{{ i18n.T "csat.rating.poor" }}</span>
                </label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2" class="rating-option" tabindex="0">
                    <div class="emoji-wrapper">
                        <span class="emoji">ðŸ˜•</span>
                    </div>
                    <span class="rating-text">{{ i18n.T "csat.rating.fair" }}</span>
                </label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3" class="rating-option" tabindex="0">
                    <div class="emoji-wrapper">
                        <span class="emoji">ðŸ˜Š</span>
                    </div>
                    <span class="rating-text">{{ i18n.T "csat.rating.good" }}</span>
                </label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4" class="rating-option" tabindex="0">
                    <div class="emoji-wrapper">
                        <span class="emoji">ðŸ˜ƒ</span>
                    </div>
                    <span class="rating-text">{{ i18n.T "csat.rating.great" }}</span>
                </label>

                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5" class="rating-option" tabindex="0">
                    <div class="emoji-wrapper">
                        <span class="emoji">ðŸ¤©</span>
                    </div>
                    <span class="rating-text">{{ i18n.T "csat.rating.excellent" }}</span>
                </label>
            </div>
            <!-- Validation message for rating -->
            <div class="validation-message" id="ratingValidationMessage"
                style="display: none; color: #dc2626; text-align: center; margin-top: 10px; font-size: 0.9em;">
                {{ i18n.Ts "globals.messages.pleaseSelect" "name" "rating" }}
            </div>
        </div>

        <div class="feedback-container">
            <label for="feedback" class="feedback-label">{{ i18n.T "globals.messages.additionalFeedback" }}</label>
            <textarea id="feedback" name="feedback" placeholder="" rows="6" maxlength="1000"
                onkeyup="updateCharCount(this)"></textarea>
            <div class="char-counter">
                <span id="charCount">0</span>/1000
            </div>
        </div>

        <button type="submit" class="button submit-button">{{ i18n.T "globals.messages.submit" }}</button>
    </form>
</div>

<script>
    function updateCharCount (textarea) {
        const counter = document.getElementById('charCount');
        const count = textarea.value.length;
        counter.textContent = count;

        const charCounter = counter.parentElement;
        if (count > 900) {
            charCounter.classList.add('near-limit');
        } else {
            charCounter.classList.remove('near-limit');
        }
    }

    // Make sure a rating is selected before submitting the form
    document.querySelector('.csat-form').addEventListener('submit', function (e) {
        const rating = document.querySelector('input[name="rating"]:checked');
        const feedback = document.querySelector('#feedback');
        const validationMsg = document.getElementById('ratingValidationMessage');

        if (!rating) {
            e.preventDefault();
            validationMsg.style.display = 'block';

            // Hide the message after 10 seconds
            setTimeout(() => {
                validationMsg.style.display = 'none';
            }, 10000);
        } else {
            validationMsg.style.display = 'none';
        }
    });

    // Hide validation message when a rating is selected
    document.querySelectorAll('input[name="rating"]').forEach(function (radio) {
        radio.addEventListener('change', function () {
            const validationMsg = document.getElementById('ratingValidationMessage');
            validationMsg.style.display = 'none';
        });
    });
</script>

<style>
    .csat-container {
        background: #fff;
        max-width: 700px;
        margin: 30px auto 15px auto;
    }

    .csat-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .csat-header h1 {
        font-size: 2em;
        color: #1a1a1a;
        margin-bottom: 10px;
    }

    .conversation-subject {
        color: #666;
        font-size: 1.1em;
    }

    .csat-form {
        max-width: 600px;
        margin: 0 auto;
    }

    .rating-container {
        margin-bottom: 40px;
    }

    .rating-options {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .rating-options input[type="radio"] {
        display: none;
    }

    .rating-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 15px;
        position: relative;
        width: 110px;
    }

    .rating-option:hover {
        transform: translateY(-3px);
    }

    .rating-option:focus {
        outline: 2px solid #0055d4;
        border-radius: 8px;
    }

    .rating-options input[type="radio"]:checked+.rating-option {
        transform: translateY(-3px);
    }

    .rating-options input[type="radio"]:checked+.rating-option::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 3px;
        background-color: #0055d4;
        border-radius: 2px;
    }

    .emoji-wrapper {
        background: #f8f9ff;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .rating-option:hover .emoji-wrapper {
        transform: scale(1.1);
        background: #f0f5ff;
        border-color: #0055d4;
    }

    .rating-options input[type="radio"]:checked+.rating-option .emoji-wrapper {
        transform: scale(1.1);
        background: #e8f0ff;
        border-color: #0055d4;
    }

    .emoji {
        font-size: 2.2em;
        line-height: 1;
        transform: translateY(1px);
    }

    .rating-text {
        font-size: 0.9em;
        text-align: center;
        color: #666;
        font-weight: 500;
    }

    .feedback-container {
        margin-bottom: 30px;
    }

    .feedback-label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1em;
        color: #333;
    }

    textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        line-height: 1.5;
        resize: vertical;
        transition: border-color 0.3s ease;
    }

    textarea:focus {
        border-color: #0055d4;
        outline: none;
    }

    .char-counter {
        margin-top: 8px;
        text-align: right;
        color: #666;
        font-size: 0.9em;
    }

    .char-counter.near-limit {
        color: #ff5722;
        font-weight: 500;
    }

    .submit-button {
        width: 100%;
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    @media screen and (max-width: 650px) {

        .csat-container {
            margin: 0;
            padding: 30px;
            border-radius: 0;
        }

        .rating-options {
            flex-direction: column;
        }

        .rating-option {
            flex-direction: row;
            justify-content: flex-start;
            gap: 15px;
            width: 100%;
            padding: 15px;
        }

        .emoji-wrapper {
            margin-bottom: 0;
            width: 50px;
            height: 50px;
        }

        .emoji {
            font-size: 1.8em;
        }

        .rating-text {
            text-align: left;
        }
    }
</style>
{{ template "footer" }}
{{ end }}
