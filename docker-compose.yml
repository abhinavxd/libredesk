version: "3"

services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    networks:
      - artemis-dev
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=artemis
    restart: unless-stopped
    volumes:
      - type: volume
        source: artemis-dev-db
        target: /var/lib/postgresql/data
  
  redis:
    image: redis:latest 
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped


volumes:
  artemis-dev-db:
  redis-data:

networks:
  artemis-dev:
